<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>English Dictionary</title>
        
        <link rel="stylesheet" href="Dictionary.css">
        <link rel="icon" type="image/x-icon" href="assets/dictionary.png">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <main class="main">
            <header class="header">
                <img src="assets/logo.svg" alt="Logo" class="logo" id="logo">
                <div class="rightSideHeader">
                    <div class="fonts-holder-dropdown" id="fontsDropdown">
                        <p class="currentFont" id="currentFont">Lora</p>
                        <img src="assets/icon-arrow-down.svg" alt="Arrow Down" class="arrow-down" id="arrowDown">
                    </div>
                    <div class="fonts-holder hidden" id="fontsHolder">
                        <button class="fontButton selected" data-font="Lora">Lora</button>
                        <button class="fontButton" data-font="sans-serif">Sans Serif</button>
                        <button class="fontButton" data-font="serif">Serif</button>
                    </div>
                    
                    <div class="themeHolder">
                        <label class="switch">
                            <input type="checkbox" id="checkbox" data-theme-picker />
                            <span class="slider round"></span>
                        </label>
                        <img src="assets/icon-moon.svg" alt="Moon" class="moonLight">
                    </div>
                </div>
            </header>

            <section class="input-holder">
                <input type="text" class="input" id="input" placeholder="Search for any word..." onkeydown="return /[a-z]/i.test(event.key)">
                <img src="assets/icon-search.svg" alt="Search Icon" class="search-icon" id="searchIcon">
            </section>

            <section class="section hidden" id="section"></section>

            <div class="popUp hidden" id="popUp"></div>
        </main>

        <script type="text/javascript" src="scripts/dictionary.js"></script>
        <script type="text/javascript" src="scripts/dropdownMenu.js"></script>
        <script type="text/javascript" src="scripts/colorTheme.js"></script>
    </body>
</html>
